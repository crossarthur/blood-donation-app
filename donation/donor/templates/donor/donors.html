{%extends 'donor/base.html'%}
{%load crispy_forms_tags%}

{%block header%}
Donate
{%endblock%}


{%block content%}

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="row">
                                <img src="/static/img/blood-donation-wallpaper-preview.jpg" height="250px" width="900">
                            </div>


                            <div class="col-lg">
                                {%include 'donor/messages.html'%}
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Donate!</h1>
                                    </div>
                                    <form method="post">
                                        {%csrf_token%}
                                         <div class="form-group">
                                            <label for="exampleInputEmail1">Username</label>
                                            <input type="text" value="{{request.user.username|capfirst}}" readonly class="form-control mb-2" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputEmail1">First Name</label>
                                            <input type="text" value="{{request.user.first_name}}" readonly class="form-control mb-2" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Last - Name</label>
                                            <input type="text" value="{{request.user.last_name}}" readonly class="form-control mb-2" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>


                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email</label>
                                            <input type="text" value="{{request.user.email}}" readonly class="form-control mb-2" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                           {{form|crispy}}


                                        <button type="submit" class="btn btn-primary btn btn-block mt-3">Donate</button>



                                    </form>
                                    <hr>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


{%endblock%}
