{%extends 'donor/base.html'%}
{%load crispy_forms_tags%}

{%block header%}
Login page
{%endblock%}

{%block content%}
<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">

                            <div class="col-lg-4 d-none d-lg-block bg-login">
                                <img src="/static/img/img.png" height="400px" width="300" class="">
                            </div>
                            <div class="col-lg-8">
                                {%include 'donor/messages.html'%}
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form method="post">
                                        {%csrf_token%}

                                           {{form|crispy}}



                                        <button type="submit" class="btn btn-primary btn btn-block mt-3">Login</button>



                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{%url 'register'%}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

{%endblock%}
